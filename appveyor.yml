os: WMF 5
  
install:
  - ps: Install-PackageProvider -Name NuGet -Force
  - ps: Install-Module -Name PsScriptAnalyzer -Force
  - ps: Install-Module -Name Pester -Force

build: false

test_script:
- ps: Add-AppveyorTest -Name "PsScriptAnalyzer" -Outcome Running
- ps: $Results = Invoke-ScriptAnalyzer -Path $pwd -Recurse -Severity Error -ErrorAction SilentlyContinue
- ps: If ($Results) { $ResultString = $Results | Out-String; Write-Warning $ResultString; Add-AppveyorMessage -Message "PSScriptAnalyzer output contained one or more result(s) with 'Error' severity.` Check the 'Tests' tab of this build for more details." -Category Error; Update-AppveyorTest -Name "PsScriptAnalyzer" -Outcome Failed -ErrorMessage $ResultString ;# Failing the build; Throw "Build failed" };
- ps:  Else { Update-AppveyorTest -Name "PsScriptAnalyzer" -Outcome Passed }
- ps: $ResultsPester = Invoke-Pester -Path ".\Tests" -OutputFormat NUnitXml -OutputFile TestsResults.xml -PassThru 
- ps: (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\TestsResults.xml)) 
- ps: if ($res.FailedCount -gt 0) { throw "$($res.FailedCount) tests failed."} 